<body>
    <header>
        <h1>
            <img class="logo" src="./img/Logo.svg" alt="Tres corazones rojos junto al nomnbre de la pagina, Alura Geek">
        </h1>
    </header>
    <main class="main__box">
        <section class="product__box">
            <h2 class="title">Mis Productos:</h2>
            <ul class="card__box" data-products>

                    <img src="./img/example-img-1.png" alt="Cabeza de un soldado de Star Wars" class="card__img">
                    <p class="card__name">Stormtrooper</p>
                    <div class="card__info">
                        <p class="card__description">$ 60,00</p>

                    </div>
                </li>

            </ul>
        </section>
        <section class="form__box">
            <h2 class="title">Agregar producto:</h2>
            <form class="main__form" data-form>
                <fieldset class="form__field">
                    <input class="form__input" type="text" name="product_name" id="product_name" required
                        data-form-name>
                    <label class="form__name" for="product_name">Nombre</label>
                </fieldset>
                <fieldset class="form__field">
                    <input class="form__input" type="text" name="product_price" id="product_price" required
                        data-form-price>
                    <label class="form__name" for="product_price">Precio</label>
                </fieldset>
                <fieldset class="form__field">
                    <input class="form__input" type="text" name="product_image" id="product_image" required
                        data-form-image>
                    <label class="form__name" for="product_image">Imagen</label>
                </fieldset>
                <div class="form__button__box">
                    <button class="form__button" id="send__button" type="submit">Enviar</button>
                    <button class="form__button" id="clear__button" type="reset">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer_box">
